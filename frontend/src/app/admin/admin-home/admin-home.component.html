<div class="p-6 bg-gray-100 min-h-screen">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">Admin Dashboard</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    <div *ngFor="let stat of stats" class="p-4 rounded-lg shadow-lg text-white" [ngClass]="stat.color">
      <h2 class="text-lg font-semibold">{{ stat.label }}</h2>
      <p class="text-2xl font-bold">{{ stat.count }}</p>
    </div>
  </div>

  <div class="mt-8">
    <h2 class="text-xl font-semibold text-gray-700">Statistics Overview</h2>
    <div class="bg-white p-6 mt-4 shadow-lg rounded-lg">

      <div style="display: block; width: 600px;">

      </div>


    </div>
  </div>
</div>
