  <h1 class="text-2xl font-bold text-gray-800 mb-6">Admin Dashboard</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    <div *ngFor="let stat of stats" class="p-4 rounded-lg shadow-lg text-white" [ngStyle]="{ 'background-color': stat.color }">
      <h2 class="text-lg font-semibold">{{ stat.label }}</h2>
      <p class="text-2xl font-bold">{{ stat.count }}</p>
    </div>
  </div>
  <div class="container mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Statistics Overview</h2>

    <div class="flex flex-col md:flex-row justify-center items-center gap-8">
      <!-- Pie Chart -->
      <div class="w-full md:w-1/2 bg-white shadow-lg rounded-xl p-6 transform transition duration-300 hover:scale-105">
        <h3 class="text-2xl font-semibold text-center text-gray-700 mb-4">Pie Chart</h3>
        <div class="flex justify-center">
          <ngx-charts-pie-chart
            [view]="[350, 350]"
            [results]="pieChartData"
            [scheme]="colorScheme"
            [doughnut]="true"
            [labels]="true"
            class="w-full">
          </ngx-charts-pie-chart>
        </div>
      </div>

      <!-- Bar Chart -->
      <div class="w-full md:w-1/2 bg-white shadow-lg rounded-xl p-6 transform transition duration-300 hover:scale-105">
        <h3 class="text-2xl font-semibold text-center text-gray-700 mb-4">Bar Chart</h3>
        <div class="flex justify-center">
          <ngx-charts-bar-vertical
            [view]="[350, 350]"
            [results]="barChartData"
            [scheme]="colorScheme"
            [xAxis]="true"
            [yAxis]="true"
            [legend]="false"
            [showDataLabel]="true"
            class="w-full">
          </ngx-charts-bar-vertical>
        </div>
      </div>
    </div>
  </div>
