<div
  *ngIf="isVisible"
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
>
  <div
    class="bg-white p-6 rounded-2xl shadow-xl transform transition-all scale-110 animate-fadeOut w-96"
  >
    <img src="icons/cancel.gif" alt="Error" class="w-16 h-16 mx-auto animate-bounce-down" />

    <h2 class="text-2xl font-semibold text-center mt-4 text-red-600">
      Order Failed! ‚ùå
    </h2>

    <p class="text-gray-600 text-center mt-2">
      Something went wrong while processing your order. Please try again.
    </p>

    <div class="flex justify-center mt-4 space-x-3">
      <button
        (click)="hidePopup()"
        class="px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-600 transition-all"
      >
        Close
      </button>
    </div>
  </div>
</div>
